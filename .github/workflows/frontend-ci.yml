name: CI Angular

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        run: npm install
        working-directory: frontend

      - name: Debugging RENDER_DEPLOY_HOOK
        run: echo ${{ secrets.RENDER_DEPLOY_HOOK }}


      - name: Build do projeto Angular
        run: npm run build -- --configuration=production
        working-directory: frontend

      - name: Verificar se o segredo RENDER_DEPLOY_HOOK está definido
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "O segredo RENDER_DEPLOY_HOOK está vazio!"
            exit 1
          else
            echo "O segredo RENDER_DEPLOY_HOOK foi configurado corretamente."
          fi


      - name: Deploy para Render
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
